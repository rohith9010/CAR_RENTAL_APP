<div class="card">
    <p-toolbar 
        styleClass="bg-gray-900 shadow-2" 
        [style]="{ 'border-radius': '3rem', 'background-image': 'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))' }">
        <ng-template pTemplate="start">
            <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
        </ng-template>
        <ng-template pTemplate="center">
            <div class="flex flex-wrap align-items-center gap-3">
                <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200" title="Home">
                    <i class="pi pi-home text-2xl"></i>
                </button>
                <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200" title="User Profile">
                    <i class="pi pi-user text-2xl"></i>
                </button>
                <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200" title="Settings">
                    <i class="pi pi-cog text-2xl"></i>
                </button>
            </div>
        </ng-template>
        <ng-template pTemplate="end">
            <div class="flex align-items-center gap-2">
                <p-avatar 
                    image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" 
                    shape="circle" />
                <span class="font-bold text-bluegray-50">
                    Amy Elsner
                </span>
                <button class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200" title="Logout">
                    <i class="pi pi-sign-out text-2xl"></i>
                </button>
            </div>
        </ng-template>
    </p-toolbar>
</div>

<div class="card">
    <div class="flex flex-column md:flex-row gap-5">
        <div class="flex-auto">
            <p-scrollPanel [style]="{ width: '100%', height: '1000px' }" styleClass="custombar1">
                <div class="card">
                    <p-megaMenu [model]="items" orientation="vertical" />
                </div>   
            </p-scrollPanel>
        </div>
        <div class="flex-auto">
            <p-scrollPanel [style]="{ width: '100%', height: '1000px' }" styleClass="custombar2">
                <!-- Content based on menu selection will be displayed here -->
            </p-scrollPanel>
        </div>
    </div>
</div>
