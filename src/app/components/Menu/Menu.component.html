<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Sections</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets\images\logo.png" alt="INNOV Logo"> <!-- Replace with the correct path to your logo -->
        </div>
        <nav>
            <ul>
                <li><a href="#section1">Home</a></li>
                <li><a href="#section2">About</a></li>
                <li><a href="#nextpage">Next Page</a></li>
            </ul>
        </nav>
    </header>
    <div class="scroll-container">
        <section class="background-section" id="section1">
            <div class="section-content">
                <h1>The Future of Car Rental Is Here</h1>
                <hr class="gold-line">
                <p>--"! 𝙲𝚑𝚘𝚘𝚜𝚎 𝚢𝚘𝚞𝚛 𝚛𝚒𝚍𝚎 𝚊𝚗𝚍 𝚑𝚒𝚝 𝚝𝚑𝚎 𝚛𝚘𝚊𝚍 !"--</p>
            </div>
        </section>
        <section class="background-section" id="section2">
            <div class="card">
                <div class="flex flex-column md:flex-row gap-5">
                    <div class="flex-auto">
                        <p-scrollPanel [style]="{ width: '100%', height: '1000px' }" styleClass="custombar1">
                            <div class="card">
                                <p-megaMenu [model]="items" orientation="vertical" />
                            </div>   
                        </p-scrollPanel>
                    </div>
                    <div class="flex-auto">
                        <p-scrollPanel [style]="{ width: '100%', height: '1000px' }" styleClass="custombar1">
                            <!-- Content based on menu selection will be displayed here -->
                        </p-scrollPanel>
                    </div>
                </div>
            </div>
        </section>                         
    </div>
</body>
</html>
