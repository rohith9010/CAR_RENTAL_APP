<div class="container">
  <img src="../assets/images/R.jpeg" alt="Background Image" class="background-img">
  <div class="menu-container">
      <div class="menu">
          <h3>Vehicle Make Details</h3>
          <hr><h3>Add Vehicle Make</h3>
          <h5>Vehicle Make Details</h5>
          <div class="Add_vehicle_Make">
              <form (ngSubmit)="Save()" class="mb-3" style="margin-top: 2%;">
                  <div class="form-group">
                      <a href="#" class="home-icon"><mat-icon>home</mat-icon></a> 
                      <a href="" class="add_circle"><mat-icon>add_circle</mat-icon></a>
                      <label for="rating">Make:</label>
                      <input type="text"  [(ngModel)]="model.Name"  id="Save" name="Save" min="1" max="5">
                  </div>
                  <button type="submit" class="btn btn-primary" style="margin-top: 2%;">Save</button>
              </form>
              <button (click)="Clear()" class="btn btn-success">Clear</button>
          </div>
      </div>
  </div>
</div>
