<header>
    <div class="header-content">
        <h1>Add Country</h1>
        <div class="header-buttons">
            <a href="#"><button pButton class="header-button" icon="pi pi-home" label="Home">Home</button></a>
            <a href="/country_details"><button pButton class="header-button" icon="pi pi-info" label="Country Details">Country Details</button></a>
        </div>
    </div>
</header>
<div class="container">
    <form class="form-content" (ngSubmit)="Save()">
        <div class="input-group">
            <input type="text" [(ngModel)]="country.Country" name="countryName" placeholder="Enter text">
            <button type="button" class="clear-button" (click)="clearInput()">&times;</button>
        </div>
        <div class="form-buttons">
            <button type="submit" class="form-button">Save</button>
            <button type="button" class="form-button" (click)="update()">Update</button>
        </div>
    </form>
</div>
