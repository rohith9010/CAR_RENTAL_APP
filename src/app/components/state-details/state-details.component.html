  <div class="header">
    <h1>State Management</h1>
    <div class="header-left">
        <a href="#" class="icon-button"><i class="pi pi-home"></i></a>
        <a href="/Add_State" class="icon-button"><i class="pi pi-plus-circle"></i></a>
    </div>
</div>
<main>
    <section class="filter">
        <h2>Filter</h2>
        <div class="search-box">
            <input type="text" class="input-search" name="filterInput" placeholder="Search Vehicle Models..." [(ngModel)]="searchQuery" (keyup)="search()">
            <button type="button" class="search-button"><i class="fas fa-search"></i></button>
        </div>
    </section>
    <section class="vehicle-list">
        <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>States</th>
                    <th>Countries</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let State of getDisplayedModels(); let i = index">
                    <td>{{ State.state }}</td>
                    <td>{{ getMakeName(State.CountryNo) }}</td>
                    <td><a href="/Add_State/{{ State.CountryNo }}/{{ State.StateNo }}"><i class="fas fa-edit"></i></a></td>
                    <td><a href="javascript:void(0)" (click)="delete(State.StateNo)"><i class="fas fa-trash"></i></a></td>
                  </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <button *ngFor="let page of totalPages()" (click)="onPageChange(page)" [class.active]="page === currentPage">{{ page }}</button>
    </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Location Management System</p>
</footer>
