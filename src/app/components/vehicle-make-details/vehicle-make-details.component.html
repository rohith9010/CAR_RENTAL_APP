 <div class="container">
    <img src="../assets/images/B.jpg" alt="Background Image" class="background-img">
    <div class="menu-container">
        <div class="menu">
            <h1>𝕍𝕖𝕙𝕚𝕔𝕝𝕖 𝕄𝕒𝕟𝕒𝕘𝕖𝕞𝕖𝕟𝕥</h1>
            <hr>
            <h3>Filter</h3>
            <input type="text" name="filterInput" [(ngModel)]="searchQuery"> 
           <button type="button" (click)="search()"><span class="pi pi-search"></span></button>
            <div>
                <table class="table">
                    @if(filteredMakeList)
                    {
                        @for (vehicle of filteredMakeList; track vehicle.MakeNo) {
                            <tr>
                                <td>{{vehicle.Name}}</td>
                                <td><a type="button"  routerLink="/Add_vehicle_Make/{{vehicle.MakeNo}}"><span class="pi pi-user-edit"></span></a></td>
                                <td><a href="javascript:void(0)" (click) = "delete(vehicle.MakeNo)"><span class="pi pi-trash"></span></a></td>   
                            </tr>
                        } 
                    }
                   @else(){
                    @for (vehicle of vehiclesList; track vehicle.MakeNo) {
                        <tr>
                            <td>{{vehicle.Name}}</td>
                            <td><a type="button"  routerLink="/Add_vehicle_Make/{{vehicle.MakeNo}}"><span class="pi pi-user-edit"></span></a></td>
                            <td><a href="javascript:void(0)" (click) = "delete(vehicle.MakeNo)"><span class="pi pi-trash"></span></a></td>
                        </tr>
                    }
                   }
                </table>
            </div>
            <a href="#" class="home-icon"><mat-icon>home</mat-icon></a> 
            <a href="/Add_vehicle_Make" class="add_circle"><mat-icon>add_circle</mat-icon></a>
            <!-- <a href="#" class="arrow-back"><mat-icon>arrow-back</mat-icon></a>  -->

        </div>
        
    </div>
</div>>
